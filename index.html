<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Example 1 -->
    <button type="button">
      <span class="material-icons">add</span>
      Add Book</button
    ><!-- Example 2 -->
    <button type="button">
      <span class="material-icons" aria-hidden="true">add</span>
      Add Book
    </button>
    <div
      id="percent-loaded"
      role="progressbar"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>

    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/contact">Contact Page</a>
        </li>
      </ul>
    </nav>

    <section aria-labelledby="KittensHeader">
      <h2 id="KittensHeader">All Abbout Kittens</h2>
      <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
    </section>

    <div role="tablist">
      <button role="tab" aria-selected="true" aria-controls="panel_1">
        Apples
      </button>
      <button
        role="tab"
        aria-selected="false"
        aria-controls="panel_2"
        tabindex="-1"
      >
        Oranges
      </button>
    </div>
    <div id="panel_1" aria-label="Apples" role="tabpanel" tabindex="0">...</div>
    <div id="panel_2" aria-label="Oranges" role="tabpanel" hidden>...</div>
  </body>
</html>
